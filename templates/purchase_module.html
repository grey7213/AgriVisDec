<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>农资采购 - AgriDec</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        .product-card {
            transition: all 0.3s ease;
            height: 100%;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .product-image {
            height: 200px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #6c757d;
        }
        .price-tag {
            font-size: 1.5rem;
            font-weight: bold;
            color: #52c41a;
        }
        .original-price {
            text-decoration: line-through;
            color: #6c757d;
            font-size: 0.9rem;
        }
        .discount-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4d4f;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }
        .cart-item {
            border-bottom: 1px solid #dee2e6;
            padding: 15px 0;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #dee2e6;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .quantity-btn:hover {
            background: #f8f9fa;
        }
        .order-summary {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            position: sticky;
            top: 20px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-seedling"></i> AgriDec
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('index') }}">数据看板</a>
                <a class="nav-link" href="{{ url_for('seed_dashboard') }}">种子推荐</a>
                <a class="nav-link" href="{{ url_for('weather_dashboard') }}">天气适宜度</a>
                <a class="nav-link" href="{{ url_for('machine_comparison') }}">农具对比</a>
                <a class="nav-link" href="{{ url_for('farming_calendar') }}">农事日历</a>
                <a class="nav-link active" href="{{ url_for('purchase_module') }}">农资采购</a>
            </div>
            <div class="navbar-nav">
                <a class="nav-link position-relative" href="#" onclick="showCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 页面标题 -->
        <div class="row mb-4">
            <div class="col-12">
                <h2><i class="fas fa-shopping-bag text-success"></i> 农资采购</h2>
                <p class="text-muted">优质农资商品，一键下单，助力农业生产</p>
            </div>
        </div>

        <!-- 分类导航 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="btn-group" role="group">
                    <button class="btn btn-success active" onclick="filterProducts('all')">全部商品</button>
                    <button class="btn btn-outline-success" onclick="filterProducts('seeds')">种子种苗</button>
                    <button class="btn btn-outline-success" onclick="filterProducts('fertilizer')">肥料农药</button>
                    <button class="btn btn-outline-success" onclick="filterProducts('tools')">农具设备</button>
                    <button class="btn btn-outline-success" onclick="filterProducts('irrigation')">灌溉设备</button>
                </div>
            </div>
        </div>

        <!-- 筛选和排序 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <select class="form-select" id="priceFilter">
                    <option value="">价格范围</option>
                    <option value="0-100">100元以下</option>
                    <option value="100-500">100-500元</option>
                    <option value="500-1000">500-1000元</option>
                    <option value="1000-9999">1000元以上</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="regionFilter">
                    <option value="">产地筛选</option>
                    <option value="山东">山东</option>
                    <option value="河南">河南</option>
                    <option value="河北">河北</option>
                    <option value="江苏">江苏</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="sortBy">
                    <option value="default">默认排序</option>
                    <option value="price_asc">价格从低到高</option>
                    <option value="price_desc">价格从高到低</option>
                    <option value="sales_desc">销量从高到低</option>
                </select>
            </div>
            <div class="col-md-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="搜索商品..." id="searchInput">
                    <button class="btn btn-outline-success" onclick="searchProducts()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 商品列表 -->
        <div class="row" id="productList">
            <!-- 商品将通过JavaScript动态加载 -->
        </div>

        <!-- 分页 -->
        <div class="row mt-4">
            <div class="col-12">
                <nav>
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- 分页将通过JavaScript生成 -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- 购物车侧边栏 -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">购物车</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div id="cartItems">
                <!-- 购物车商品 -->
            </div>
            <div class="order-summary mt-4">
                <h6>订单汇总</h6>
                <div class="d-flex justify-content-between">
                    <span>商品总价：</span>
                    <span id="subtotal">¥0.00</span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>运费：</span>
                    <span id="shipping">¥0.00</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between fw-bold">
                    <span>总计：</span>
                    <span id="total" class="text-success">¥0.00</span>
                </div>
                <button class="btn btn-success w-100 mt-3" onclick="checkout()">
                    <i class="fas fa-credit-card"></i> 立即下单
                </button>
            </div>
        </div>
    </div>

    <!-- 商品详情模态框 -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">商品详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="productDetails">
                    <!-- 商品详情内容 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 订单确认模态框 -->
    <div class="modal fade" id="orderModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">确认订单</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="orderForm">
                        <div class="mb-3">
                            <label class="form-label">收货人姓名</label>
                            <input type="text" class="form-control" id="receiverName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">联系电话</label>
                            <input type="tel" class="form-control" id="receiverPhone" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">收货地址</label>
                            <textarea class="form-control" id="receiverAddress" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">备注信息</label>
                            <textarea class="form-control" id="orderNote" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success" onclick="submitOrder()">确认下单</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="text-center">
                <p>&copy; 2025 AgriDec - 农户专属农业信息可视化决策系统. 基于专业技术架构构建.</p>
                <p>数据驱动的农业决策支持系统 | 集成专业数据采集与可视化技术</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let products = [];
        let cart = [];
        let currentPage = 1;
        const itemsPerPage = 12;

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            loadCart();
            updateCartCount();
        });

        // 加载商品数据
        function loadProducts() {
            // 模拟商品数据
            products = [
                {
                    id: 1,
                    name: '先玉335玉米种子',
                    category: 'seeds',
                    price: 28.00,
                    originalPrice: 35.00,
                    image: 'fas fa-seedling',
                    region: '山东',
                    sales: 1250,
                    description: '高产稳产，抗病性强，适应性广的优质玉米品种',
                    specifications: '净重：500g/袋，纯度≥98%'
                },
                {
                    id: 2,
                    name: '复合肥料NPK',
                    category: 'fertilizer',
                    price: 120.00,
                    originalPrice: 150.00,
                    image: 'fas fa-flask',
                    region: '河南',
                    sales: 890,
                    description: '氮磷钾复合肥，营养均衡，促进作物健康生长',
                    specifications: '规格：40kg/袋，NPK含量：15-15-15'
                },
                {
                    id: 3,
                    name: '小型拖拉机',
                    category: 'tools',
                    price: 25000.00,
                    originalPrice: 28000.00,
                    image: 'fas fa-tractor',
                    region: '江苏',
                    sales: 156,
                    description: '小型农用拖拉机，操作简便，适合小地块作业',
                    specifications: '功率：25马力，四轮驱动'
                },
                {
                    id: 4,
                    name: '滴灌设备套装',
                    category: 'irrigation',
                    price: 680.00,
                    originalPrice: 800.00,
                    image: 'fas fa-tint',
                    region: '山东',
                    sales: 445,
                    description: '节水灌溉设备，提高水资源利用效率',
                    specifications: '覆盖面积：1亩，包含主管、支管、滴头'
                },
                {
                    id: 5,
                    name: '黄华占水稻种子',
                    category: 'seeds',
                    price: 45.00,
                    originalPrice: 50.00,
                    image: 'fas fa-seedling',
                    region: '江苏',
                    sales: 678,
                    description: '优质籼稻品种，米质优良，口感佳',
                    specifications: '净重：500g/袋，发芽率≥85%'
                },
                {
                    id: 6,
                    name: '有机杀虫剂',
                    category: 'fertilizer',
                    price: 85.00,
                    originalPrice: 95.00,
                    image: 'fas fa-spray-can',
                    region: '河北',
                    sales: 234,
                    description: '生物有机杀虫剂，环保无害，防治效果好',
                    specifications: '容量：500ml/瓶，有效成分：苏云金杆菌'
                }
            ];
            
            displayProducts();
        }

        // 显示商品
        function displayProducts() {
            const productList = document.getElementById('productList');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageProducts = products.slice(startIndex, endIndex);
            
            productList.innerHTML = pageProducts.map(product => `
                <div class="col-md-4 col-lg-3 mb-4">
                    <div class="card product-card">
                        ${product.originalPrice > product.price ? `<div class="discount-badge">-${Math.round((1 - product.price / product.originalPrice) * 100)}%</div>` : ''}
                        <div class="product-image">
                            <i class="${product.image}"></i>
                        </div>
                        <div class="card-body">
                            <h6 class="card-title">${product.name}</h6>
                            <p class="card-text small text-muted">${product.description}</p>
                            <div class="mb-2">
                                <span class="price-tag">¥${product.price.toFixed(2)}</span>
                                ${product.originalPrice > product.price ? `<span class="original-price ms-2">¥${product.originalPrice.toFixed(2)}</span>` : ''}
                            </div>
                            <div class="small text-muted mb-2">
                                <i class="fas fa-map-marker-alt"></i> ${product.region} | 
                                <i class="fas fa-shopping-cart"></i> 销量${product.sales}
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-success btn-sm" onclick="addToCart(${product.id})">
                                    <i class="fas fa-cart-plus"></i> 加入购物车
                                </button>
                                <button class="btn btn-outline-success btn-sm" onclick="viewProduct(${product.id})">
                                    <i class="fas fa-eye"></i> 查看详情
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            updatePagination();
        }

        // 添加到购物车
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }
            
            saveCart();
            updateCartCount();
            
            // 显示成功提示
            const toast = document.createElement('div');
            toast.className = 'toast position-fixed top-0 end-0 m-3';
            toast.innerHTML = `
                <div class="toast-body bg-success text-white">
                    <i class="fas fa-check"></i> ${product.name} 已加入购物车
                </div>
            `;
            document.body.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            setTimeout(() => toast.remove(), 3000);
        }

        // 查看商品详情
        function viewProduct(productId) {
            const product = products.find(p => p.id === productId);
            document.getElementById('productDetails').innerHTML = `
                <div class="row">
                    <div class="col-md-4">
                        <div class="product-image">
                            <i class="${product.image}"></i>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <h4>${product.name}</h4>
                        <p class="text-muted">${product.description}</p>
                        <div class="mb-3">
                            <span class="price-tag">¥${product.price.toFixed(2)}</span>
                            ${product.originalPrice > product.price ? `<span class="original-price ms-2">¥${product.originalPrice.toFixed(2)}</span>` : ''}
                        </div>
                        <div class="mb-3">
                            <strong>产品规格：</strong>${product.specifications}
                        </div>
                        <div class="mb-3">
                            <strong>产地：</strong>${product.region}
                        </div>
                        <div class="mb-3">
                            <strong>销量：</strong>${product.sales}件
                        </div>
                        <button class="btn btn-success" onclick="addToCart(${product.id})">
                            <i class="fas fa-cart-plus"></i> 加入购物车
                        </button>
                    </div>
                </div>
            `;
            
            const modal = new bootstrap.Modal(document.getElementById('productModal'));
            modal.show();
        }

        // 显示购物车
        function showCart() {
            updateCartDisplay();
            const offcanvas = new bootstrap.Offcanvas(document.getElementById('cartOffcanvas'));
            offcanvas.show();
        }

        // 更新购物车显示
        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="text-muted text-center">购物车为空</p>';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <h6>${item.name}</h6>
                                <p class="text-muted small">${item.region}</p>
                                <div class="quantity-control">
                                    <div class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</div>
                                    <span>${item.quantity}</span>
                                    <div class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</div>
                                </div>
                            </div>
                            <div class="text-end">
                                <div class="price-tag">¥${(item.price * item.quantity).toFixed(2)}</div>
                                <button class="btn btn-sm btn-outline-danger mt-1" onclick="removeFromCart(${item.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            
            updateOrderSummary();
        }

        // 更新数量
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    saveCart();
                    updateCartDisplay();
                    updateCartCount();
                }
            }
        }

        // 从购物车移除
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            updateCartDisplay();
            updateCartCount();
        }

        // 更新订单汇总
        function updateOrderSummary() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal > 200 ? 0 : 15; // 满200免运费
            const total = subtotal + shipping;
            
            document.getElementById('subtotal').textContent = `¥${subtotal.toFixed(2)}`;
            document.getElementById('shipping').textContent = `¥${shipping.toFixed(2)}`;
            document.getElementById('total').textContent = `¥${total.toFixed(2)}`;
        }

        // 结算
        function checkout() {
            if (cart.length === 0) {
                alert('购物车为空，请先添加商品');
                return;
            }
            
            const modal = new bootstrap.Modal(document.getElementById('orderModal'));
            modal.show();
        }

        // 提交订单
        function submitOrder() {
            const form = document.getElementById('orderForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            
            const order = {
                id: Date.now(),
                items: [...cart],
                receiver: {
                    name: document.getElementById('receiverName').value,
                    phone: document.getElementById('receiverPhone').value,
                    address: document.getElementById('receiverAddress').value
                },
                note: document.getElementById('orderNote').value,
                total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0) + (cart.reduce((sum, item) => sum + (item.price * item.quantity), 0) > 200 ? 0 : 15),
                status: 'pending',
                date: new Date().toISOString()
            };
            
            // 保存订单到本地存储
            const orders = JSON.parse(localStorage.getItem('agridec_orders') || '[]');
            orders.push(order);
            localStorage.setItem('agridec_orders', JSON.stringify(orders));
            
            // 清空购物车
            cart = [];
            saveCart();
            updateCartCount();
            
            // 关闭模态框
            const modal = bootstrap.Modal.getInstance(document.getElementById('orderModal'));
            modal.hide();
            
            // 显示成功消息
            alert(`订单提交成功！\n\n订单号：${order.id}\n总金额：¥${order.total.toFixed(2)}\n\n注意：这是模拟订单，仅用于演示功能。`);
            
            // 重置表单
            form.reset();
        }

        // 筛选商品
        function filterProducts(category) {
            // 更新按钮状态
            document.querySelectorAll('.btn-group .btn').forEach(btn => {
                btn.classList.remove('active');
                btn.classList.add('btn-outline-success');
                btn.classList.remove('btn-success');
            });
            event.target.classList.add('active', 'btn-success');
            event.target.classList.remove('btn-outline-success');
            
            // 这里可以添加实际的筛选逻辑
            console.log('筛选类别:', category);
        }

        // 搜索商品
        function searchProducts() {
            const keyword = document.getElementById('searchInput').value;
            console.log('搜索关键词:', keyword);
            // 这里可以添加实际的搜索逻辑
        }

        // 更新分页
        function updatePagination() {
            const totalPages = Math.ceil(products.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            let paginationHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                    </li>
                `;
            }
            
            pagination.innerHTML = paginationHTML;
        }

        // 切换页面
        function changePage(page) {
            currentPage = page;
            displayProducts();
        }

        // 更新购物车数量
        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // 保存购物车
        function saveCart() {
            localStorage.setItem('agridec_cart', JSON.stringify(cart));
        }
